<!DOCTYPE html>
<html>
<head>
    <title>TabCap Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 60px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        select {
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            margin-top: 15px;
            color: green;
            font-style: italic;
            display: none;
        }
        .section-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<h1>TabCap Settings</h1>

<h2 class="section-header">Tab Limits</h2>

<div class="form-group">
    <label for="maxTabsPerWindow">Maximum tabs per window:</label>
    <input type="number" id="maxTabsPerWindow" min="1" max="100">
</div>

<div class="form-group">
    <label for="maxTotalWindows">Maximum number of windows:</label>
    <input type="number" id="maxTotalWindows" min="1" max="10">
</div>

<div class="form-group">
    <label for="newTabAction">When limit is reached:</label>
    <select id="newTabAction">
        <option value="close">Close new tab</option>
        <option value="focus">Focus on oldest tab</option>
        <option value="redirect">Show limit notification (reuses same tab)</option>
    </select>
</div>

<h2 class="section-header">Bookmark Settings</h2>

<div class="form-group">
    <label for="defaultBookmarkFolder">Default bookmark folder name:</label>
    <input type="text" id="defaultBookmarkFolder" placeholder="TabCap">
    <p style="font-size: 12px; color: #666; margin-top: 5px;">
        Enter a name for the bookmark folder. If it doesn't exist, it will be created at the top level of your bookmarks.
        Leave empty to use "TabCap" as the default folder name.
    </p>
</div>

<button id="save">Save Options</button>
<div id="status" class="status">Options saved!</div>

<script src="options.js"></script>
</body>
</html>
