<!DOCTYPE html>
<html>
<head>
    <title>Tab Limiter Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 60px;
        }
        select {
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3367d6;
        }
        .status {
            margin-top: 15px;
            color: green;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>
<h1>Tab Limiter Settings</h1>

<div class="form-group">
    <label for="maxTabsPerWindow">Maximum tabs per window:</label>
    <input type="number" id="maxTabsPerWindow" min="1" max="100">
</div>

<div class="form-group">
    <label for="maxTotalWindows">Maximum number of windows:</label>
    <input type="number" id="maxTotalWindows" min="1" max="10">
</div>

<div class="form-group">
    <label for="newTabAction">When limit is reached:</label>
    <select id="newTabAction">
        <option value="close">Close new tab</option>
        <option value="focus">Focus on oldest tab</option>
        <option value="redirect">Show limit notification (reuses same tab)</option>
    </select>
</div>

<button id="save">Save Options</button>
<div id="status" class="status">Options saved!</div>

<script src="options.js"></script>
</body>
</html>
