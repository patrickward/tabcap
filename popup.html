<!DOCTYPE html>
<html>
<head>
    <title>TabCap</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .stats {
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        button {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        hr {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<h2>TabCap</h2>

<p>Limit your tabs and windows!</p>

<div class="stats">
    <div class="stat-item">
        <span>Current tabs in window:</span>
        <span id="currentTabsCount">0</span>
    </div>
    <div class="stat-item">
        <span>Limit per window:</span>
        <span id="tabsLimit">10</span>
    </div>
    <hr>
    <div class="stat-item">
        <span>Current windows:</span>
        <span id="currentWindowsCount">0</span>
    </div>
    <div class="stat-item">
        <span>Windows limit:</span>
        <span id="windowsLimit">3</span>
    </div>
</div>

<div class="buttons">
    <button id="openOptions">Open Settings</button>
</div>

<script src="popup.js"></script>
</body>
</html>
